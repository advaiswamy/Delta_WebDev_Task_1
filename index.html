<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <section class="head">
    <div class="left">

      <div class="header">
        <p>Click <strong>the numbers</strong> as fast as you can!</p>
        <p class="newGame font-head">New Game</p>
        <a href="highScores.html" class="font-head">High Scores</a>
      </div>

      <div id="info">

        <div class="difficulty">
          <p>Difficulty</p>
          <input type="radio" name="diff" id="Noobie" class="radiobtn">
          <label for="Noobie">Noobie</label>
          <br>
          <input type="radio" name="diff" id="Hacker" class="radiobtn">
          <label for="Hacker">Hacker</label>
        </div>

        <div class="time">
          <p class="static">TIME:</p>
          <p class="dyna">0.00</p>
        </div>
        <div class="time">
          <p>BEST TIME:</p>
          <p class="best-time">0.00</p>
        </div>

      </div>
    </div>

  </section>



  <div class="grid-5x4">
    <p class="Start">Click here to Start</p>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

  </div>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
